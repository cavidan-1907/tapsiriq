<!DOCTYPE html>
<html lang="az"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cavidan</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f0f0f0;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: rgb(155,155,255);
            box-shadow: 0 0 10px 2px blue;
        }
        label {
            font-weight: bold;
            color: #333; 
        }
        input[type="number"] {
            padding: 8px;
            width: calc(100% - 16px); 
            box-sizing: border-box;
            border: 2px solid #ccc; 
            border-radius: 5px;
            outline: none;
        }
        .button {
            display: flex;
            gap: 30px;
            align-items: center;
        }
        .radio {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .radio button {
            margin-right: 5px;
        }
        .button1{
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button{
            background-color: #333;
            color: #f0f0f0;
            border-radius: 4px;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        #hesabla{
            background-color: rgb(15, 12, 226);
            border: none;
            padding: 20px 10px;
            color: #fff;
            font-size: 20px;
            border-radius: 10px;
            transition: all 0.5s ease;
        }
        #hesabla:hover{
            scale: 1.1;
        }
        #reset{
            background-color: red;
            border: none;
            padding: 20px 10px;
            color: #fff;
            font-size: 20px;
            border-radius: 10px;
        }
        p {
            font-weight: bold;
            border-top: 2px solid #ccc; 
            padding-top: 10px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <label for="eded1">Ədəd1:</label>
        <input type="number" id="eded1" class="input-field">
        <label for="eded2">Ədəd2:</label>
        <input type="number" id="eded2" class="input-field">
        <div class="button">
            <div class="radio">
                <label for="">Əməllər:</label>
                <button onclick="setOperator('*')">*</button>
                <button onclick="setOperator('/')">/</button>
                <button onclick="setOperator('-')">-</button>
                <button onclick="setOperator('+')">+</button>
            </div>
            
            
            <div class="button1">
            <input type="button" onclick="hesapla()" id="hesabla" value="hesabla">
       <input type="button" id="reset" onclick="temizle()" value="temizle"></div>
        </div>
        <p id="netice">Netice</p>
    </div>

    <script>
        let operator;

        const setOperator = (op) => {
            operator = op;
            alert(`${op}  emeli secildi`)
        }

        const hesapla = () => {
            const eded1 = parseFloat(document.querySelector('#eded1').value);
            const eded2 = parseFloat(document.querySelector('#eded2').value);

            let netice;
            if (operator === "+") {
                netice = eded1 + eded2;
            } else if (operator === "/") {
                netice = eded1 / eded2;
            } else if (operator === "-") {
                netice = eded1 - eded2;
            } else if (operator === "*") {
                netice = eded1 * eded2;
            } else {
                netice = "Əməl seçilməyib!";
            }

            document.querySelector('#netice').textContent = "Netice: " + netice;
        }

        const temizle = () => {
            document.querySelector('#eded1').value = "";
            document.querySelector('#eded2').value = "";
            document.querySelector('#netice').textContent = "Netice: ";
            operator = null; 
        }
    </script>
</body>
</html>
