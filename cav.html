<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maksimum Təsadüfi Ədəd Tap</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .container {
            text-align: center;
        }

        input[type="text"], input[type="number"] {
            width: 200px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        p#result {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Maksimum Təsadüfi Ədəd Tap</h1>
        <label for="minValue">Minimum Dəyər:</label>
        <input type="text" id="minValue" placeholder="Minimum dəyəri daxil edin">
        <label for="maxValue">Maksimum Dəyər:</label>
        <input type="text" id="maxValue" placeholder="Maksimum dəyəri daxil edin">
        <label for="count">Oluşturulacaq Ədədlərin Sayı:</label>
        <input type="text" id="count" placeholder="Ədəd sayını daxil edin">
        <button onclick="findMaxRandom()">Maksimum Ədədi Tap</button>
        <p id="result"></p>
    </div>

    <script>
        function findMaxRandom() {
            var minValue = parseInt(document.getElementById('minValue').value);
            var maxValue = parseInt(document.getElementById('maxValue').value);
            var count = parseInt(document.getElementById('count').value);
            if (isNaN(minValue) || isNaN(maxValue) || isNaN(count) || minValue >= maxValue || count > (maxValue - minValue)) {
                alert("Xahiş olunur düzgün dəyərlər daxil edin!");
                return;
            }

            var randomNumbers = [];

            for (var i = 0; i < count; i++) {
                var randomNumber = Math.floor(Math.random() * (maxValue - minValue + 1)) + minValue;
                randomNumbers.push(randomNumber);
                if (randomNumber > max) {
                    max = randomNumber;
                }
            }

            document.getElementById('result').innerText = "Maksimum Təsadüfi Ədəd: " + max + "\nTəsadüfi Ədədlər: " + randomNumbers.join(", ");
        }
    </script>
</body>
</html>
